
[buildout]
include-site-packages = false
relative-paths = true
unzip = true
newest = false
download-cache = .cache
develop = . 
# insert python-distribution to index 0 if you want to use a different python
parts = setup.py __init__.py scripts
# and un-comment the next line

[project]
name = infi.registry
namespace_packages = ['infi']
install_requires = ['distribute']
description = a Python dictionary-like interface to the Windows Registry
long_description = an easy-to-use wrapper to the Windows Registry APIs:
 * implemented directly over ctypes, not _winreg or pywin32
 * fully supports unicode
scripts = 

[python-distribution]
recipe = infi.recipe.python:download
executable = parts/python/bin/python
download-base = ftp://ci.xsignnet.local/workspace/python
# which portable python build to fetch
version = v2.7.1-192-g97a4e89

[setup.py]
recipe = infi.recipe.template.version
input = setup.in
output = setup.py

[__init__.py]
recipe = infi.recipe.template.version
output = src/infi/registry/__version__.py
input = inline:
    __version__ = "${infi.recipe.template.version:version}"

[scripts]
recipe = zc.recipe.egg
relative-paths = true
unzip = true
dependent-scripts = true 
eggs = ${project:name}
    pyreadline
    ipython
    unittest2
    nose
    mock
    coverage
    bunch
scripts = 
    ${project:scripts}
    ipython
    nosetests

[eclipse]
recipe = rbco.recipe.pyeclipse
project-name = ${project:name}
python-version = 2.6
project-directory = ${buildout:directory}

[pydev]
recipe = pb.recipes.pydev
eggs = ${scripts:eggs}

